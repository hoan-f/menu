<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/login.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div id="login-div">
		<div id="login-font">
			<h1>登录</h1>
		</div>
		<div id="input-div">
			<div id="user-div">
				<label id="user-lable">用户名:</label>
				<input type="text" id="input-user" />
			</div>
			<div id="pw-div">
				<label id="password-lable">密码:</label>
				<input type="text" id="input-pw" />
			</div>
			<div id="btn-div">
				<input id="btn-login" type="button" class="btn btn-info" value="登录"/>
				<input id="btn-reget" type="button" class="btn btn-info" value="注册"/>
			</div>
		</div>
	
	</div>
	
</body>
</html>
